<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Gym</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=League+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="style.css">

    <!-- IT"S FAVICON TIME-->
    <link rel="apple-touch-icon" sizes="180x180" href="./static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>

<body>

    <section class='container-fluid'>


        <!-- Nav Bar -->
        <div class="row align-items-center justify-content-center text-center banner">

            <div class="col-3 px-0">
                <div class='timer'>
                    <span id='watchHeader'>Press start to begin </span><span id="watch"></span></div>

            </div>
            <div class="col-6 banner">
                <h1>Shuffle Gym</h1>
            </div>
            <div class="col-3 px-0 banner" id='totalPointsMain'>
                <img src="img/goldbarcartoon.png" id='cookie' alt=""><span id='totalPoints'>0</span>

            </div>
        </div>
        <div class="row align-items-center justify-content-center text-center headers">
            <!-- <div class="col-12">
                progress
                <div class="progress">
                    <div class="progress-bar progressBar" role="progressbar" id='progressBar' aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div> -->
        </div>



        <div class="row align-items-center justify-content-center text-center headers">
            <div class="col-3" id='completed'>
                <h4>Completed</h4>
            </div>
            <div class="col-3">
                <h4>Current</h4>
            </div>
            <div class="col-3">
                <h4>Upcoming</h4>
            </div>



        </div>

        <!-- STATS BAR -->

        <div class="row align-items-center justify-content-center">


        </div>

        <!-- EXERCISE CARDS -->

        <div class="row align-items-center justify-content-center">

            <div class="col-12">
                <div class="row align-items-center justify-content-center">

                    <div class="col-3-md d-none d-md-block gangnam">
                        <ul id='donepile'>

                        </ul>



                    </div>

                    <div class="col-3">
                        <div class="card" style="width: 18rem;" id='myGlower'>
                            <img src="img/downdog.gif" class="card-img-top" alt="downdog" id="currentCard-img">
                            <div class="card-body">
                                <h5 class="card-title" id='currentCard-title'>Downdog</h5>
                                <div class='timer'><span id="time"></span></div>
                                <!-- <div class="progress">
                                    <div class="progress-bar progressBar" role="progressbar" id='progressBar'
                                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div> -->

                                <p class="btn btn-success" id="currentCard-difficulty">Classic</p>
                                <p class="card-text" id='currentCard-value'>15 <span>Buddha Bars</span></p>

                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-3-md d-none d-md-block">
                        <div class="card NextUp" style="width: 18rem;">
                            <img src="img/warrior3.gif" class="card-img-top" alt="downdog">
                            <div class="card-body" id="nextCardbody">
                                <h5 class="card-title" id='nextCard-title'></h5>
                                <p class="card-text" id='nextCard-duration'></p>

                                <p class="card-text" id='nextCard-value'><span> </span></p>

                                <a href="#" class="btn btn-danger" id="nextCard-difficulty"></a>

                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
        </div>

        <!-- STATS BAR -->





        <!-- Start/Stop Button -->
        <div class="row align-items-center justify-content-center">

            <div class="col-12 d-flex">
                <button class='btn btn-primary' id='spacebar'>Start</button>
                <button class='btn btn-primary' id='stop'></button>
                <button class='hidden' id='stopbutton'>Pause</button>
                <button class='btn btn-primary' id='resume'></button>
                <button class='hidden' id='resumebutton'>Resume</button>

            </div>

        </div>









    </section>








    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
